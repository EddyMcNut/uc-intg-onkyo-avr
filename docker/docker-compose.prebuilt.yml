services:
  onkyo-avr-integration:
    image: ghcr.io/eddymcnut/uc-intg-onkyo-avr:latest
    container_name: onkyo-avr-integration
    restart: unless-stopped
    network_mode: host  # Required for network discovery and Onkyo AVR communication
    environment:
      - UC_INTEGRATION_HTTP_PORT=9090
      - UC_CONFIG_HOME=/app/config
      - NODE_ENV=production
    volumes:
      - ../config:/app/config
      # Optional: Mount logs directory
      - ../logs:/app/logs
    # Alternative port mapping if not using host network
    # ports:
    #   - "9090:9090"
    # networks:
    #   - onkyo-network

# Optional: Custom network for non-host networking
# networks:
#   onkyo-network:
#     driver: bridge